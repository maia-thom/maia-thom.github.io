<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Your Game Page</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="container">
    <h2>Create Your Game Page</h2>

    <div class="form-group">
        <label for="coverImage">Upload Cover Image</label>
        <input type="file" id="coverImage" accept="image/*">
        <img id="coverImagePreview" alt="Cover Image Preview" />
    </div>

    <div class="form-group">
        <label for="googlePlayLink">Google Play Store Link</label>
        <input type="url" id="googlePlayLink" placeholder="https://play.google.com/store/apps/details?id=your_game_id">
    </div>

    <div class="form-group">
        <label for="appleStoreLink">Apple App Store Link</label>
        <input type="url" id="appleStoreLink" placeholder="https://apps.apple.com/app/your_game_id">
    </div>

    <button id="createPage">Create Page</button>
</div>

<script src="js/main.js"></script>
</body>
</html>
